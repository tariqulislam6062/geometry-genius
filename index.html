<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" class="border bg-gray-200 w-24 text-xl px-2" placeholder="b" name="" id="triangle-base">
                        <span class="ml-3">cm</span>
                        <input type="text" class="border ml-4 bg-gray-200 w-24 text-xl px-2" placeholder="h" name="" id="triangle-height">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">Area= <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) =  w X l</p>
                      <p>
                        <input type="text" class="border bg-gray-200 w-24 text-xl px-2" placeholder="w" name="" id="rectangle-width">
                        <span class="ml-3">cm</span>
                        <input type="text" class="border ml-4 bg-gray-200 w-24 text-xl px-2" placeholder="l" name="" id="rectangle-length">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">Area= <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
                  
                  <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <!-- Parallelogram base -->
                        <input type="text" class="border bg-gray-200 w-24 text-xl px-2" placeholder="base" name="" id="parallelogram-base">
                        <span class="ml-3">cm</span>
                        <!-- Parallelogram height -->
                        <input type="text" class="border ml-4 bg-gray-200 w-24 text-xl px-2" placeholder="h" name="" id="parallelogram-height">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">Area= <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = 3.14ab</p>
                      <p>
                        <!-- ellipse major -->
                        <input type="text" class="border bg-gray-200 w-24 text-xl px-2" placeholder="major" name="" id="ellipse-major">
                        <span class="ml-3">cm</span>
                        <!-- ellipse minor -->
                        <input type="text" class="border ml-4 bg-gray-200 w-24 text-xl px-2" placeholder="minor" name="" id="ellipse-minor">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">Area = <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl text-center">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
